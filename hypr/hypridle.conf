general {
  lock_cmd = swaylock --effect-blur 10x2 --screenshot --indicator --clock --font-size 30
}
listener {
  timeout = 300
  on-timeout = loginctl lock-session
}
# Check battery every 60 seconds and notify if < 20%
listener {
    timeout = 60
    on-timeout = exec, bash -c '
        BATTERY_LEVEL=$(cat /sys/class/power_supply/BAT0/capacity)
        if [ "$BATTERY_LEVEL" -lt 20 ]; then
            notify-send -u critical "Battery Low" "Battery is at ${BATTERY_LEVEL}%"
        fi
    '
}
